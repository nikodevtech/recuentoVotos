<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recuento de Votación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/indexStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/grafico.js"></script>
  </head>
  <body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="navbar-logo" src="img/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="votaGeneral.html"
                >Elecciones Generales</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="votaMunicipal.html"
                >Elecciones Municipales</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recuentoVotos.html"
                >Recuento de Votos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Botones con opciones menú llamando a las funciones JS para mostrar gráfico -->
    <div class="container">
      <h1 id="recuentoH1" class="text-center">Resultados Votos</h1>
      <p>
        Puede visualizar a modo gráfico los resultados actuales de los votos
        realizados para las elecciones generales y municipales.
      </p>
      <div class="row justify-content-center text-center">
        <div class="row justify-content-center">
          <div class="col-8 col-md-6 col-lg-4 order-1 order-md-0">
            <button
              class="btn w-100 mb-2"
              onclick="limpiarCanvas(); mostrarGraficoGeneral();"
            >
              Resultado Votación General
            </button>
          </div>
          <div class="col-8 col-md-6 col-lg-4 order-2 order-md-0">
            <button
              class="btn w-100 mb-2"
              onclick="limpiarCanvas(); mostrarGraficoMunicipal();"
            >
              Resultado Votación Municipal
            </button>
          </div>
          <div class="col-8 col-md-6 col-lg-4 order-0 order-md-1">
            <button class="btn w-100" onclick="location.href='index.html'">
              Volver
            </button>
          </div>
        </div>
      </div>
      <br />
      <canvas id="canvasVotos"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
